name: Deploy to Walrus Sites

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Build
      run: |
        cd frontend
        npm run build
    
    - name: Deploy to Walrus (Manual)
      run: |
        echo "âœ… Build completed! Artifacts ready in frontend/dist/"
        echo "ðŸ“¦ Manual deployment required:"
        echo "   1. Go to https://walrus.site/"
        echo "   2. Upload frontend/dist/ files"
        echo "   3. Set epochs to 1"
        echo ""
        echo "Automated deployment coming soon!"
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: walrus-linktree-dist
        path: frontend/dist/
        retention-days: 7
